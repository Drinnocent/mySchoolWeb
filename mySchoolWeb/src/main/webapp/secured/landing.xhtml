                            </p:fieldset>
                        </b:panelGrid>
                    </p:dataGrid>
                    <b:panelGrid colSpans="12" size="md" style-class="ui-fluid">
                        <p:fieldset legend="Personal Information" >
                            <b:inputText label="First Name" value="#{landingBean.student.firstName}" readonly="true"/>
                            <b:inputText label="Last name" value="#{landingBean.student.lastName}" readonly="true"/>
                            <b:inputText label="Identity Number" value="#{landingBean.student.identityNumber}" readonly="true"/>
                            <b:inputText label="Gender" value="#{landingBean.student.genderType.toString()}" readonly="true"/>
                            <b:inputText label="Hired Date" value="#{landingBean.student.createdDate}" readonly="true">
                                <f:convertDateTime pattern="yyyy MM dd"/>
                            </b:inputText>
                            <b:inputText label="Student Number" value="#{landingBean.student.studentNumber}" readonly="true"/>
                            <b:inputText label="Cellphone Number" value="#{landingBean.student.contactDetail.cellphone_number}" readonly="true"/>
                            <b:inputText label="Telephone Number" value="#{landingBean.student.contactDetail.tellphone_number}" readonly="true"/>
                            <b:inputText label="Email Address" value="#{landingBean.student.contactDetail.emailAddress}" readonly="true"/>
                        </p:fieldset>
                    </b:panelGrid>
                    <p:dataGrid value="#{landingBean.student.addressList}" var="address" columns="2">
                        <b:panelGrid colSpans="12" size="md" style-class="ui-fluid">
                            <p:fieldset legend="#{address.addressType.toString()}" >
                                <b:inputText label="Address Line 1" value="#{address.addressLine1}" field-size="md" readonly="true" />
                                <b:inputText label="Address Line 2" value="#{address.addressLine2}"  field-size="md" readonly="true"/>
                                <b:inputText label="Street" value="#{address.street}"  field-size="md" readonly="true"/>
                                <b:inputText label="Area" value="#{address.area}"  field-size="md"  readonly="true"/>
                                <b:inputText label="Code" value="#{address.code}"   field-size="md" readonly="true"/>
                            </p:fieldset>
                        </b:panelGrid>
                    </p:dataGrid>
                    <b:panelGrid colSpans="6,6" size="md" style-class="ui-flui">
                        <p:fieldset legend="Subject Details">
                            <p:dataTable value="#{landingBean.student.subjects}" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true" var="subject">
                                <p:column headerText="Subjet Name">
                                    <h:outputText value="#{subject.name}"/>
                                </p:column>
                                <p:column headerText="Subjet Code">
                                    <h:outputText value="#{subject.code}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </b:panelGrid>
                </b:panel> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
